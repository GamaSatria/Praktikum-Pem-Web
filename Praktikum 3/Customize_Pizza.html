<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1><font size=6>Black Goose Bistro | Pizza-On-Demand</font></h1>
    <p><font size=4>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we"ll deliver it within an hour</font></p>
    <hr>
    <form>
       <table>
        <thead></thead>
            <tr>
                <th>Your Information</th>
            </tr>
        <tbody>
            <tr>
                <td><label for="name">Name</label></td>
                <td>: <input type="text" id="name"></td>
            </tr>
            <tr><td><label for="Addres">Addres</label></td>
                <td>: <input type="text" id="Addres"></td>
            </tr>
            <tr>
                <td><label for="NoHp">No Handphone</label></td>
                <td>: <input type="text" id="NoHp"></td>
            </tr>
            <tr>
                <td><label for="Email">E-Mail</label></td>
                <td>: <input type="text" id="Email"></td>
            </tr>
            <tr>
                <td><label for="description">Delivery Instruction</label></td>
                <td>: <textarea id="description"></textarea></td>
            </tr>
        </tbody>
       </table>
        <fieldset>
            <legend>Desigh Your Dream PIZZA</legend>
            <h4>Crust (Chose One)</h4>
            <ul>
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="white">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="Multi" name="crust">
                    <label for="Multi">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="Tuna" name="crust">
                    <label for="Tuna">Tuna Melt</label>
                </li>
                <li>
                    <input type="radio" id="Cheese" name="crust">
                    <label for="Cheese">Cheese</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lover</label>
                </li>
            </ul>

            <h4>Topping (Choose As Many As You Want)</h4>
            <ul>
                <li>
                    <input type="checkbox" id="White Souce">
                    <label for="White Souce">White Souce</label>
                </li>
                <li>
                    <input type="checkbox" id="Mozarella">
                    <label for="Mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="Pepperoni">
                    <label for="Pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="Mushrom">
                    <label for="Mushrom">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="paprika">
                    <label for="paprika">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="Ancor">
                    <label for="Ancor">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="Pinapple">
                    <label for="Pinapple">Pinapple</label>
                </li>
            </ul>

            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Bring Me A Pizza</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
