<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktium 10.3</title>
</head>
<body>
    <input type="button" value="ubah warna" id="ubah">

    <script>
        let button = document.getElementById('ubah');

        button.addEventListener('click', function(){
            let color = [ 'grey', 'red', 'cyan', 'green', 'brown', 'yellow'];
            let acak = Math.round(Math.random() * 5 );

            document.getElementsByTagName('body')[0].style = `background-color:${color[acak]}`
        })
    </script>
</body>
</html>
